<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech</h1>
        <textarea id="textInput" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button id="speakButton">Ouvir Texto</button>
    </div>

    <script>
        document.getElementById('speakButton').addEventListener('click', function() {
            const textInput = document.getElementById('textInput').value;
            if (textInput.trim() === "") {
                alert("Por favor, insira algum texto para ouvir.");
                return;
            }

            const speech = new SpeechSynthesisUtterance(textInput);
            speech.lang = 'pt-BR'; // Configura o idioma para portuguÃªs do Brasil
            speech.pitch = 1; // Define o tom da voz
            speech.rate = 1; // Define a velocidade da fala
            
            window.speechSynthesis.speak(speech);
        });
    </script>
</body>
</html>
